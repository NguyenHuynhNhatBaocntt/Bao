<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop Bán Hàng Công Nghệ</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Tìm kiếm...">
            <button>Tìm kiếm</button>
        </div>
        <div class="cart">
            <a href="cart.html">
                <img src="images/cart-icon.png" alt="Giỏ hàng">
                Giỏ hàng (0)
            </a>
        </div>
    </header>

    <div class="slideshow">
        <img src="images/banner1.jpg" alt="Hình ảnh 1" class="slide">
        <img src="images/banner2.jpg" alt="Hình ảnh 2" class="slide">
        <img src="images/banner3.jpg" alt="Hình ảnh 3" class="slide">
    </div>

    <div class="category-item">
        <h2 class="title"><a href="/iphone"> iPhone </a></h2>
        <div class="page category-page">
            <div class="page-body">
                <div class="product-grid featured-product-grid">
                    <div class="item-grid">
                        <div class="item-box">
                            <div class="product-item" data-productid="1798">
                                <div class="product_tag"><img src="https://shopdunk.com/images/uploaded/icon/chao-tan-sv.png" alt=""></div>
                                <div class="picture">
                                    <a href="/iphone-14-pro-max" title="Hiển thị chi tiết cho iPhone 14 Pro Max 128GB"> 
                                        <img alt="Ảnh của iPhone 14 Pro Max 128GB" src="https://shopdunk.com/images/thumbs/0007808_iphone-14-pro-max-128gb_240.png" title="Hiển thị chi tiết cho iPhone 14 Pro Max 128GB"> 
                                    </a>
                                </div>
                                <div class="details">
                                    <h3 class="product-title"><a href="/iphone-14-pro-max">iPhone 14 Pro Max 128GB</a></h3>
                                    <div class="add-info">
                                        <div class="prices">
                                            <div class="price-ratio-container"><span class="price price-ratio">-25%</span></div>
                                            <span class="price old-price">34.990.000₫</span> <span class="price actual-price">26.150.000₫</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item-box">
                            <div class="product-item" data-productid="9999">
                                <div class="product_tag"><img src="https://shopdunk.com/images/uploaded/icon/new.png" alt=""></div>
                                <div class="picture">
                                    <a href="/iphone-new-product" title="Hiển thị chi tiết cho Sản phẩm mới"> 
                                        <img alt="Ảnh của Sản phẩm mới" src="https://shopdunk.com/images/thumbs/0020320_iphone-15-128gb_240.webp" title="Hiển thị chi tiết cho Sản phẩm mới"> 
                                    </a>
                                </div>
                                <div class="details">
                                    <h3 class="product-title"><a href="/iphone-new-product">iPhone 15 256GB</a></h3>
                                    <div class="add-info">
                                        <div class="prices">
                                            <div class="price-ratio-container"><span class="price price-ratio">-10%</span></div>
                                            <span class="price old-price">1.000.000₫</span> <span class="price actual-price">900.000₫</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Các sản phẩm khác tương tự ở đây -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Thay đổi hình ảnh sau mỗi 3 giây (3000ms)
        setInterval(nextSlide, 3000);

        // Hiển thị hình ảnh đầu tiên khi tải trang
        showSlide(currentSlide);
    </script>
</body>
</html>
